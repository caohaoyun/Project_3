<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternative Fuel Stations in IL</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Perpetua&display=swap');

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        background-color: #f0f0f0;
      }

      header {
        background-color: #1987f5ea;
        color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        text-align: center;
        flex-direction: row-reverse;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 1200px;
      }

      header h1 {
        margin: 0;
        font-family: 'Perpetua', serif;
        font-size: 80px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      header p {
        margin: 10px 0;
        font-size: 18px;
        color: #fff;
        text-align: center;
      }

      header img {
        max-width: 40%;
        height: auto;
        margin-left: 20px;
        border-radius: 10px;
      }

      /* Apply styles to the filters */
      .filters {
        margin: 10px 0;
      }

      /* Apply styles to chart containers */
      .chart-container {
        width: 45%; /* Adjust as needed */
        height: 500px; /* Adjust as needed */
        margin: 20px auto;
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        float: left;
      }

      /* Clear float after chart containers */
      .clearfix::after {
        content: '';
        display: table;
        clear: both;
      }

      /* Apply styles to Plotly.js charts */
      .plotly-graph-div {
        width: 100%;
        height: 100%;
      }

      .map-container {
        width: 90.5%; /* Adjust as needed */
        height: 680px; /* Adjust as needed */
        margin: 20px auto;
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        float: left;
      }

      #fuelStation {
        width: 100%;
        height: 560px;
      }
    </style>
    <!-- Include CSS styles -->
    <link rel="stylesheet" type="text/css" href="Resources/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://www.plugndrive.ca/wp-content/uploads/2020/11/evpstation-banner-1024x576.jpg"
          alt="Fuel Stations"
        />
        <div>
          <h1>Alternative Fuel Stations in IL</h1>
          <p>
            <b>Team 1 - Project 3:</b> Helen Cao, Javier Saladana, Neel Patel &
            Fillippe Levenchuk
          </p>
        </div>
      </header>
    </div>

    <!-- Chart containers -->
    <div class="chart-container">
      <h2>Fuel Type Distribution</h2>
      <div id="pie-chart"></div>
    </div>

    <div class="chart-container">
      <h2>City and Fuel Type Stations</h2>
      <div id="treemap-chart"></div>
  </div>

    <div class="map-container">
      <h2>Different fuel stations</h2>
      <div style="margin-bottom: 10px">
        <label for="fuelType">Filter by Fuel Type:</label>
        <select id="fuelType"></select>
      </div>
      <div id="fuelStation"></div>
    </div>

    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Plotly.d3 for loading CSV data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="Resources/logic.js"></script>
  </body>
</html>
